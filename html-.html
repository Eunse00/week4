<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>고량주</title>
  </head>
  <link rel="stylesheet" href="./css-.css"
  <body>
    <header>
      <span class="title">고량주</span>
    </header>
    <main>
      <div class="sidebar">
        <button type="button" name="button">+</button>
        <span>소주</span>
        <span>맥주</span>
        <span>샴페인</span>
        <span>와인</span>
        <span>위스키</span>
      </div>
      <section class="container">
        <div class="card">
          <img src="./images/soju.jpg" alt="소주" /><br>
          <span>소주 좋아요</span>
        </div>
        <div class="card">
          <img src="./images/macju.jpg" alt="맥주"><br>
          <span>맥주는 치킨과</span>
        </div>
        <div class="card">
          <img src="./images/c.png" alt="샴페인"><br>
          <span>샴페인 좋아요</span>
        </div>
        <div class="card">
          <img src="./images/wine.jpg" alt="와인"><br>
          <span>와인 좋아요</span>
        </div>
        <div class="card">
          <img src="./images/w.jpg" alt="위스키"><br>
          <span>위스키는 그닥</span>
        </div>
      </section>
    </main>
  </body>
</html>
